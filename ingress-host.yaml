apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tlakomer-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: ingress-externalip
    networking.gke.io/managed-certificates: mcrt-a3be903a-6c57-4037-b049-08f9eb7091e9
    ingress.gcp.kubernetes.io/force-ssl-redirect: "true"
spec:
  rules:
  - host: tlakomer.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: tlakomer-be-svc
            port:
              number: 8088
      - path: /swagger-ui
        pathType: Prefix
        backend:
          service:
            name: tlakomer-be-svc
            port:
              number: 8088
      - path: /v3/api-docs
        pathType: Prefix
        backend:
          service:
            name: tlakomer-be-svc
            port:
              number: 8088
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tlakomer-fe-svc
            port:
              number: 80